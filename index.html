<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kodluyoruz To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="first-body"
      class="d-flex justify-content-center align-items-center flex-column"
      style="background-color: #fc8505"
    >
      <img
        class="bg-light mt-4"
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
      />
      <h4 class="text-light mt-2 display-6">YapÄ±lacaklar Listesi</h4>
      <form class="row g-3" id="todo-form">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Bir Todo Girin..." style="width: 40rem;"
          />
        </div>
        <div class="col-auto">
          <button id="btn" type="submit" class="btn btn-success mb-3" style="width: 10rem;">
            Ekle
          </button>
        </div>
      </form>
    </div>


    <div id="second-body" class="mt-2 text-center">
      <h1 class="text-warning">Todolar</h1>
      <hr class="mx-5">
        <ul id="list" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                Furkan
                <a href="#" class="delete-item">
                    <i class="bi bi-x-lg"></i>
                </a>
            </li> -->
        </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
